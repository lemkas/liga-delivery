<div class="custom-radio-buttons">
  <div class="form_radio_btn" *ngFor="let option of size">
    <input
      [id]="option"
      type="radio"
      [name]="option"
      [value]="option"
      [checked]="option === 'm'"
      [formControl]="sizeControl"
    />
    <label class="radio_btn_content" [for]="option">
      <div>{{ option | uppercase }}</div>
    </label>
  </div>
</div>
