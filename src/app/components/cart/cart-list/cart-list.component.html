<div class="container">
  <h2 *ngIf="cartItems.length === 0" class="empty">
    У вас пока что пустая корзинка..(
  </h2>
  <div class="cart" *ngIf="cartItems.length !== 0">
    <div class="cart-header">
      <h2>Cart</h2>
    </div>
    <div class="cart-list">
      <cart-list-item
        *ngFor="let cartItem of cartItems"
        [cartItem]="cartItem"
        (deleteRecord)="deleteCartItem($event)"
      ></cart-list-item>
    </div>
    <div class="cheque">
      <hr class="separate-line" noshade />
      <div class="cheque-item">
        <span>Item Total:</span>
        <span
          ><strong>{{ totalItem }}$</strong></span
        >
      </div>
      <div class="cheque-item">
        <span>Delivery Charge:</span>
        <span
          ><strong>{{ deliveryCharge }}$</strong></span
        >
      </div>
      <div class="cheque-item">
        <span>Tax:</span>
        <span
          ><strong>{{ tax }}$</strong></span
        >
      </div>
      <div class="cheque-item big">
        <span>Total:</span>
        <span
          ><strong>{{ total }}$</strong></span
        >
      </div>
    </div>
    <button class="cart-button" (click)="openPopup()">TO PAY</button>
  </div>
</div>
