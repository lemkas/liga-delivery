<div class="container">
  <div class="cart">
    <div class="cart-header">
      <h2>Cart</h2>
    </div>
    <div class="cart-list">
      <cart-list-item
        *ngFor="let cartItem of cartItems"
        [cartItem]="cartItem"
        (deleteRecord)="deleteCartItem($event)"
      ></cart-list-item>
    </div>
    <div class="cheque"></div>
  </div>
</div>
