<div class="card" (click)="openMealPage()">
  <div class="card-container">
    <div class="img-container">
      <img src="../../../../assets/img/img-meal/burger-meal.png" alt="" />
    </div>
    <div class="card-footer">
      <div class="info">
        <p class="title">{{ meal.title }}</p>
        <p class="subtitle">{{ meal.subtitle }}</p>
      </div>
      <span class="price">{{ meal.price }} Ñ€.</span>
    </div>
  </div>
</div>
